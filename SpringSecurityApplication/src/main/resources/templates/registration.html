<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-center">
            <h4>Регистрация</h4>
          </div>
          <div class="card-body">
<form method="post" th:actioin="@{/registration}" th:object="${person}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <div class="d-flex justify-content-center">
  <label style="display: inline-block; width: 200px;" for="login">Введите логин: </label>
  <input type="text" th:field="*{login}" id="login">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>
  </div>
  <div class="d-flex justify-content-center">
  <label style="display: inline-block; width: 200px;" for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  </div>
  <div class="d-flex justify-content-center">
  <input type="submit" value="Зарегистрироваться">
  </div>
</form>
            <div class="d-flex justify-content-center">
            <form method="get" th:action="@{/authentication}">
              <button style="margin-top: 5px;" type="submit">Перейти к аутентификации</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="bg-dark text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white">
        MyShop
    </div>
</footer>
</body>
</html>
