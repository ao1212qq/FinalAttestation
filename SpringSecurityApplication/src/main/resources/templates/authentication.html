<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аутентификация</title>
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color: white">MyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="d-flex justify-content-center">
<h3>Добро пожаловать</h3>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-center">
            <h4>Вход</h4>
          </div>
        <div class="card-body">
<form method="post" action="/process_login">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <label style="display: inline-block; width: 200px;" for="username">Введите логин:   </label>
  <input type="text" placeholder="Введите логин" name="username" id="username">
  <br>
  <label style="display: inline-block; width: 200px;" for="password">Введите пароль: </label>
  <input type="password" placeholder="Введите пароль" name="password" id="password">
  <div class="d-flex justify-content-center" style="margin-top: 5px;">
  <input type="submit" value="Войти">
</form>
        </div>
<div th:if="${param.error}" style="color: red">
  Неправильный логин или пароль
</div>
      </div>
    </div>
  </div>
</div>
</div>
<br>
<div class="d-flex justify-content-center">
  <form method="get" th:action="@{/registration}">
    <button type="submit">Зарегистрироваться</button>
  </form>
<form method="get" th:action="@{/product}">
  <button style="margin-left: 5px;" type="submit">Перейти к магазину</button>
</form>
</div>
<br>
<footer class="bg-dark text-center text-lg-start fixed-bottom">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white">
    MyShop
  </div>
</footer>
</body>
</html>
