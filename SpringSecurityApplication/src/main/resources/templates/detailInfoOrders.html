<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о заказах</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form method="get" th:action="@{/admin}">
            <button type="submit" class="btn btn-primary btn-block" style="width: 200px">Вернуться</button>
        </form>
    </div>
</nav>
<div class="container mt-6">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-center">
                        <h3>Список заказов</h3>
                    </div>
                    <hr>
                    <hr>
<form th:method="POST" th:action="@{/detailInfoOrders/search}">
    <fieldset>
        <div class="d-flex justify-content-center">
        <legend>Выберите параметры для сортировки, поиска, фильтрации:</legend>
        </div>
        <label for="search">Поиск по номеру заказа:</label>
        <input type="text" maxlength="4" id="search" name="search" th:value="*{value_search}">
        <br>
            <input type="submit" value="Найти">
        </div>
    </fieldset>
</form>
<hr>
                <div class="d-flex justify-content-center">
<h3>Результат поиска</h3>
                    </div>
<div th:each="order : ${search_order}">
    <div class="d-flex justify-content-center">
        <div class="card" style="background-color: #b2f0f6;margin-top: 15px;width: 600px">
    <p th:text="'Продукт: ' + ${order.getProduct()}"></p>
    <p th:text="'Номер: ' + ${order.getNumber()}"></p>
    <p th:text="'Количество: ' + ${order.getCount()}"></p>
    <p th:text="'Цена: ' + ${order.getPrice()}"></p>
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}">
    <p th:text="'Покупатель: ' + ${order.getPerson()}"></p>
    <p th:text="'Статус: ' + ${order.getStatus()}"></p>
            <a th:href="@{/detailInfoOrders/edit/{id}(id=${order.getId()})}">Редактирование заказа</a>
        </div>
    </div>
</div>
                <hr>
                <div class="d-flex justify-content-center">
<h3>Список заказов: </h3>
                    </div>
<div th:each="order : ${orders}">
    <div class="d-flex justify-content-center">
        <div class="card" style="background-color: #b2f0f6;margin-top: 15px;width: 600px">
    <p th:text="'Продукт: ' + ${order.getProduct()}"></p>
    <p th:text="'Номер: ' + ${order.getNumber()}"></p>
    <p th:text="'Количество: ' + ${order.getCount()}"></p>
    <p th:text="'Цена: ' + ${order.getPrice()}"></p>
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}">
    <p th:text="'Покупатель: ' + ${order.getPerson()}"></p>
    <p th:text="'Статус: ' + ${order.getStatus()}"></p>
    <a th:href="@{/detailInfoOrders/edit/{id}(id=${order.getId()})}">Редактирование заказа</a>
        </div>
    </div>
</div>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="bg-dark text-center text-lg-start sticky-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white">
        MyShop
    </div>
</footer>
</body>
</html>
