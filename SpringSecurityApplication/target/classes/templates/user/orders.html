<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Заказы</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-center">
            <h3>Заказы</h3>
          </div>
<div th:each="order : ${orders}">
  <div class="d-flex justify-content-center">
    <div class="card" style="background-color: #a9d7ff; margin-top: 15px;width: 600px">
      <div class="d-flex justify-content-center">
  <h5 class="card-text" th:text="'Заказ №: ' + ${order.getNumber()}"></h5>
      </div>
      <div class="d-flex justify-content-center" style="margin-top: 15px;">
  <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px">
      </div>
      <div class="card-body">
        <br>
        <div class="border border-primary p-3" style="background-color: #d5dad9;">
          <div class="d-flex justify-content-center">
  <p class="card-text" th:text="'Наименование: ' + ${order.getProduct().getTitle()}">
          </div>
          <div class="d-flex justify-content-center">
  <p class="card-text" th:text="'Количество: ' + ${order.getCount()}">
          </div>
          <div class="d-flex justify-content-center">
  <p class="card-text" th:text="'Цена: ' + ${order.getPrice()}">
          </div>
          <div class="d-flex justify-content-center">
  <p class="card-text" th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
          </div>
          <div class="d-flex justify-content-center">
            <div class="card-text" th:text="'Cтатус: ' + ${order.getStatus()}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
          <div class="d-flex justify-content-center">
<form method="get" th:action="@{/person account}">
  <button class="btn btn-primary btn-block" style="margin-top: 15px;" type="submit">Вернуться</button>
</form>
</div>
  </div>
      </div>
    </div>
  </div>
</div>
<footer class="bg-dark text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white">
        MyShop
    </div>
</footer>
</body>
</html>
