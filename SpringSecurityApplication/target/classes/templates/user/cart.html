<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-center">
            <h3>Корзина товаров</h3>
          </div>
<div th:each="product : ${cart_product}">
  <div class="d-flex justify-content-center">
    <div class="card" style="background-color: #a9d7ff;width: 600px">
      <div class="d-flex justify-content-center" style="margin-top: 15px;">
  <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
      </div>
      <div class="card-body">
  <br>
        <div class="border border-primary p-3" style="background-color: #d5dad9;">
          <div class="d-flex justify-content-center">
  <a class="card-text" th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
          </div>
          <div class="d-flex justify-content-center">
  <p class="card-text" th:text="'Цена: ' + ${product.getPrice()}"></p>
          </div>
          <div class="d-flex justify-content-center">
  <a class="card-text" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
          <div class="d-flex justify-content-center">
<h3 th:text="'Итоговая цена: ' + ${price}"></h3>
            </div>
          <div class="d-flex justify-content-center">
          <form method="get" th:action="@{/order/create}">
            <button type="submit">Оформить заказ</button>
          </form>
<form method="get" th:action="@{/person account}">
  <button style="margin-left: 5px;" type="submit">Вернуться</button>
</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="bg-dark text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white">
        MyShop
    </div>
</footer>
</body>
</html>
