<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Информация о пользователях</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form method="get" th:action="@{/admin}">
            <button type="submit" class="btn btn-primary btn-block" style="width: 200px">Вернуться</button>
        </form>
    </div>
</nav>
<div class="container mt-6">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-center">
            <h3>Список пользователей: </h3>
          </div>
          <hr>
<div th:each="person : ${person}">
  <div class="card" style="background-color: #b2f0f6; margin-top: 15px;">
  <p th:text="'Логин пользователя: ' + ${person.getLogin()}"></p>
  <p id="role" th:text="'Роль: ' + ${person.getRole().equals('ROLE_USER') ? ' Пользователь ' : ' Администратор'}")></p>
  <a th:href="@{detailInfoPerson/edit/{id}(id=${person.getId()})}">Редактирование роли</a>
  </div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="bg-dark text-center text-lg-start sticky-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white">
        MyShop
    </div>
</footer>
</body>
</html>
