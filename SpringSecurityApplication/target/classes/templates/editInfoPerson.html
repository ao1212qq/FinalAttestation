<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смена роли пользователя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container mt-6">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-center">
                        <h3>Смена роли пользователя</h3>
                    </div>
<form th:method="POST" th:action="@{/detailInfoPerson/edit/{id}(id=${person.getId()})}" th:object="${person}" enctype="multipart/form-data">
    <label for="role">Смена роли: </label>
    <select th:field="*{role}" placeholder="Наименование" id="role">
        <option value="ROLE_USER">Пользователь</option>
        <option value="ROLE_ADMIN">Администратор</option>
    </select>
    <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    <label hidden for="login">Введите логин:</label>
    <input hidden type="text" th:field="*{login}" placeholder="Логин" id="login">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <label hidden for="password">Введите пароль: </label>
    <input hidden type="text" th:field="*{password}" placeholder="Пароль" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <input class="btn btn-primary btn-block" style="width: 200px; margin-top: 10px;" type="submit" value="Редактировать">
</form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white">
        MyShop
    </div>
</footer>
</body>
</html>
